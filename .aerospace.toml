# Aerospace configuration

[gaps]
inner.horizontal = 20
inner.vertical = 20
outer.left = 20
outer.bottom = 20
outer.top = 20
outer.right = 20

[mode.main.binding]
# Switch workspaces
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'

alt-w = 'workspace 1'
alt-t = 'workspace 2'
alt-s = 'workspace 3'
alt-o = 'workspace 4'
alt-m = 'workspace 5'
alt-i = 'workspace 6'

# Navigate workspaces left/right
alt-z = 'workspace prev'
alt-x = 'workspace next'
alt-comma = 'workspace prev'
alt-period = 'workspace next'

# Move window to workspace
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'

# Focus window
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

# Exclude IntelliJ from tiling (allows native tabs to work)
[[on-window-detected]]
if.app-id = 'com.jetbrains.intellij'
run = 'layout floating'
