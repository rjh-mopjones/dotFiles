# Change prefix from Ctrl-b to §
unbind C-b
set-option -g prefix §
bind § send-prefix

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Enable 256 color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Increase scrollback buffer size
set -g history-limit 50000

# Faster command sequences (no delay)
set -s escape-time 0

# Refresh status bar every 5 seconds
set -g status-interval 5

# Split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Cycle windows with prefix + Tab
bind Tab next-window
bind BTab previous-window

# Reload config file with r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Vi mode for copy mode
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# ===== STATUS BAR STYLING =====

# Status bar position
set -g status-position bottom

# Status bar colors - dark background with subtle styling
set -g status-style bg=#1e1e2e,fg=#cdd6f4
set -g status-justify left

# Left status bar - session name with icon
set -g status-left-length 40
set -g status-left '#[fg=#1e1e2e,bg=#89b4fa,bold] 󰇩 #S #[fg=#89b4fa,bg=#313244]#[fg=#cdd6f4,bg=#313244] #I:#P #[fg=#313244,bg=#1e1e2e]'

# Right status bar - system info, date and time
set -g status-right-length 100
set -g status-right '#[fg=#313244,bg=#1e1e2e]#[fg=#cdd6f4,bg=#313244] #{?client_prefix,󰌌 ,}%Y-%m-%d #[fg=#45475a,bg=#313244]#[fg=#cdd6f4,bg=#45475a] 󰥔 %H:%M #[fg=#89b4fa,bg=#45475a]#[fg=#1e1e2e,bg=#89b4fa,bold] #H '

# Window status format - inactive windows
setw -g window-status-format '#[fg=#1e1e2e,bg=#313244]#[fg=#bac2de,bg=#313244] #I: #W #[fg=#313244,bg=#1e1e2e]'

# Window status format - active window
setw -g window-status-current-format '#[fg=#1e1e2e,bg=#cba6f7]#[fg=#1e1e2e,bg=#cba6f7,bold] #I: #W #[fg=#cba6f7,bg=#1e1e2e]'

# Window separator
setw -g window-status-separator ''

# Pane border colors - subtle and modern
set -g pane-border-style fg=#45475a
set -g pane-active-border-style fg=#89b4fa

# Message text colors
set -g message-style bg=#313244,fg=#89b4fa
set -g message-command-style bg=#313244,fg=#89dceb

# Pane number display
set -g display-panes-active-colour #89b4fa
set -g display-panes-colour #45475a

# Clock mode
setw -g clock-mode-colour #89b4fa

# Copy mode styling
setw -g mode-style bg=#313244,fg=#89b4fa

# ===== ADDITIONAL NICE-TO-HAVES =====

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Aggressive resize
setw -g aggressive-resize on

# Display pane numbers longer
set -g display-panes-time 2000

# Display status messages longer
set -g display-time 2000
